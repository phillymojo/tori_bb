<head>
  <title>Tori Beanie Boo's</title>
</head>

<body>
  <h1>Test App</h1>
  {{> add_item_modal}}
	  {{#each items}}
	  	{{> item}}
	  {{/each}}
</body>

<template name="home">
</template>	

<template name="item">
	<div class="item_container">
		<div class="item-image"><img src="http://www.bbtoystore.com/mm5/beanies/BOO_B_mandy-36130.jpg" /></div>
		<span>{{name}}</span><button class="delete">&times;</button>
	</div>
</template>

<template name="add_item_modal">
	<div class="add_item_modal">
		<form class="new-item">
			<div class="label label-default">Name</div>
			<div class="name_input_container input_container">
				<input type="text" name="name"/>
			</div>
			<div class="label label-default">Birthdate</div>
			<div class="birthdate_input_container input_container">
				<select name="month">
					<option value=""></option>
					<option value="0">Jan</option>
					<option value="1">Feb</option>
				</select>
				<select name="day">
					<option value=""></option>
					<option value="1">1</option>
				</select>
		</div>
		<div class="label label-default">Description</div>
		<div class="description_input_container input_container">
			<textarea name="description" rows="3"></textarea>
		</div>
		<div class="item-image">
			<div class="item-image-placeholder">
				<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
			</div>
		</div>
		<img src="" alt="" id="show-picture">
		{{#if true}}
			{{> take_picture}}
		{{/if}}
		<input class="submit_button button" type="submit" />
		</form>
	</div>
</template>

<template name="take_picture">
		<input type="file" id="take-picture" class="add-picture button" accept="image/*">	
</template>
